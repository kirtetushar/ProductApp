<div class="container">

    <h2 class="text-info">Create Category</h2>
    <!-- Error Message to all fields are required -->
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- Success Message -->
      <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="border rounded p-4 mt-3">
        <div class="form-group row">
            <div class="col-md-2">
                <label for="category">Category</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" [(ngModel)]="cname" required>
            </div>
        </div>
        <div class="form-group my-3">
            
            <button class="btn btn-primary" *ngIf="!getparacid" (click)='addCat()'>create</button>
                
            <button class="btn btn-success" *ngIf="getparacid" (click)='updateCat()'>Update</button>
            &nbsp;
            <a class="btn btn-success">Back to List</a>
        </div>
    </div>
</div>
